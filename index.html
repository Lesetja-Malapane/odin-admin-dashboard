<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin | Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="side-bar">
            <div class="logo-a">
                <img src="image/view-grid.svg" />
                <a href="#">
                    <h1>Dashboard</h1>
                </a>
            </div>
            <div class="navigation">
                <a href=""><img src="image/home.svg" />Home</a>
                <a href=""><img src="image/account.svg" />Profile</a>
                <a href=""><img src="image/message-badge.svg" />Messages</a>
                <a href=""><img src="image/clock-time-eight.svg" />History</a>
                <a href=""><img src="image/clipboard.svg" alt="" />Tasks</a>
                <a href=""><img src="image/account-group.svg" />Communities</a>
            </div>
            <div class="utilities">
                <a href=""><img src="image/cog.svg" />Settings</a>
                <a href=""><img src="image/chat-question.svg" />Support</a>
                <a href=""><img src="image/lock.svg" />Privacy</a>
            </div>
        </div>

        <main>
            <div class="top-bar">
                <div class="search-bar">
                    <input type="text" id="search" placeholder="Hello, World!"  style="background-color: whitesmoke"/>
                </div>
                <div class="logo-b">
                    <p id="logo">Hi Lesetja</p>
                    <div class="actual-logo">
                        <p>Hello World</p>
                    </div>
                </div>
                <div class="sec-logo">
                    <div class="actual-logo">
                        <img src="image/genetic-data-svgrepo-com.svg">
                    </div>
                    <div class="top-left-text">
                        <p>Hi, there...</p>
                        <h1>Leseta Malapane</h1>
                    </div>

                </div>
                <div class="more-nav">
                    <button>Home</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
